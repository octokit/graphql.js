name: Test
"on":
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 10
          - 12
          - 14
          - 16
    steps:
      - uses: actions/checkout@v3
      - name: "Use Node.js ${{ matrix.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ matrix.node_version }}"
          cache: npm
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
